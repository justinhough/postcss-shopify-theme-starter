<script>
  // Framework Stats
  function loadJSON(callback, file) {
    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', file, true);
    xobj.onreadystatechange = function () {
    if (xobj.readyState == 4 && xobj.status == "200") {
      callback(xobj.responseText);
    }
    };
    xobj.send(null);
  }

  function stats() {
    loadJSON(function(response) {
      var prime_stats = JSON.parse(response);
      // console.log(prime_stats); // Output object to console for testing
      var stats = document.querySelector('.framework-stats');
      stats.innerHTML = stats.innerHTML + ('Centurion Prime size <strong>' + prime_stats.humanizedSize + '</strong> and <strong>' + prime_stats.humanizedGzipSize + ' (gzipped)</strong>');
      // prime_stats.mediaQueries.total
      // prime_stats.rules.total
      // prime_stats.selectors.total

    }, './data/stats.json');
  }

  document.addEventListener("DOMContentLoaded", function() {
    stats();
  });


  var html = '<span class="x-col"></span>';
  var cols = document.querySelectorAll('.col-example *[class^="col-"]');

  cols.forEach(function(item, index){
    item.innerHTML = item.innerHTML + html;
  });

</script>
